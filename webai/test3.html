<body>

    <!-- è§†é¢‘å…ƒç´ ç”¨äºMediaPipeå¤„ç† -->
    <video id="inputVideo" style="display: none;" autoplay playsinline></video>

    <script type="module">
        // å¯¼å…¥Three.js
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        
        // å¯¼å…¥MediaPipe Handsï¼ˆæ³¨æ„ï¼šéœ€è¦HTTPSç¯å¢ƒï¼‰
        import { Hands, HAND_CONNECTIONS } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
        import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';
        
        // é…ç½®æ‘„åƒå¤´å‚æ•°
        const CAMERA_SETTINGS = {
            width: 1280,
            height: 720,
            frameRate: 30
        };
        
        // é…ç½®ç²’å­ç³»ç»Ÿ
        const CONFIG = {
            particleCount: 15000,
            particleSize: 0.08,
            colors: [
                '#00ff88',  // ç»¿è‰²
                '#0088ff',  // è“è‰²
                '#ff0088',  // ç²‰è‰²
                '#ffff00',  // é»„è‰²
                '#ff8800'   // æ©™è‰²
            ],
            shapes: ['sphere', 'cube', 'ring', 'heart', 'spiral']
        };
        
        // å…¨å±€å˜é‡
        let scene, camera, renderer, particles;
        let handCanvas, handCtx;
        let currentColorIndex = 0;
        let currentShapeIndex = 0;
        
        // æ‰‹éƒ¨æ§åˆ¶å˜é‡
        let handDetected = false;
        let handPosition = { x: 0, y: 0, z: 0 };
        let handScale = 1.0;
        let handGesture = 'none';
        let handHistory = [];
        
        // åˆå§‹åŒ–Three.js
        function initThreeJS() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);
            
            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            
            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);
            
            // æ·»åŠ ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(CONFIG.colors[0], 0.8, 100);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            
            // åˆ›å»ºç²’å­ç³»ç»Ÿ
            createParticles();
            
            updateStatus("3Dåœºæ™¯å·²å°±ç»ª");
        }
        
        // åˆ›å»ºç²’å­ç³»ç»Ÿ
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            
            // åˆå§‹åŒ–éšæœºç²’å­
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 20;
                positions[i3 + 1] = (Math.random() - 0.5) * 20;
                positions[i3 + 2] = (Math.random() - 0.5) * 20;
                
                const color = new THREE.Color(CONFIG.colors[currentColorIndex]);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            // åˆ›å»ºæè´¨
            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // ç”Ÿæˆåˆå§‹å½¢çŠ¶
            generateShape(CONFIG.shapes[currentShapeIndex]);
        }
        
        // ç”Ÿæˆç²’å­å½¢çŠ¶
        function generateShape(shape) {
            const positions = particles.geometry.attributes.position.array;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                let x, y, z;
                
                switch(shape) {
                    case 'sphere':
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const radius = 8;
                        x = radius * Math.sin(phi) * Math.cos(theta);
                        y = radius * Math.sin(phi) * Math.sin(theta);
                        z = radius * Math.cos(phi);
                        break;
                        
                    case 'cube':
                        x = (Math.random() - 0.5) * 10;
                        y = (Math.random() - 0.5) * 10;
                        z = (Math.random() - 0.5) * 10;
                        break;
                        
                    case 'ring':
                        const angle = (i / CONFIG.particleCount) * Math.PI * 2;
                        const ringRadius = 6;
                        x = Math.cos(angle) * ringRadius;
                        y = (Math.random() - 0.5) * 2;
                        z = Math.sin(angle) * ringRadius;
                        break;
                        
                    case 'heart':
                        const u = (i / CONFIG.particleCount) * Math.PI * 2;
                        const v = Math.random() * Math.PI;
                        x = 16 * Math.pow(Math.sin(v), 3) * Math.cos(u) * 0.15;
                        y = (13 * Math.cos(v) - 5 * Math.cos(2*v) - 2 * Math.cos(3*v) - Math.cos(4*v)) * 0.15;
                        z = (Math.random() - 0.5) * 4;
                        break;
                        
                    case 'spiral':
                        const t = (i / CONFIG.particleCount) * Math.PI * 10;
                        const r = 4;
                        x = Math.cos(t) * r;
                        y = t * 0.5;
                        z = Math.sin(t) * r;
                        break;
                }
                
                positions[i3] = x;
                positions[i3 + 1] = y;
                positions[i3 + 2] = z;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
        }
        
        // æ›´æ–°ç²’å­é¢œè‰²
        function updateParticleColor() {
            const colors = particles.geometry.attributes.color.array;
            const color = new THREE.Color(CONFIG.colors[currentColorIndex]);
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            particles.geometry.attributes.color.needsUpdate = true;
            
            // æ›´æ–°ç¯å…‰é¢œè‰²
            scene.children.forEach(child => {
                if (child.isPointLight) {
                    child.color.set(color);
                }
            });
        }
        
        // åˆå§‹åŒ–MediaPipe Hands
        async function initHandTracking() {
            try {
                updateStatus("æ­£åœ¨åˆå§‹åŒ–æ‰‹éƒ¨æ£€æµ‹...");
                
                // è·å–canvaså…ƒç´ 
                handCanvas = document.getElementById('handCanvas');
                handCtx = handCanvas.getContext('2d');
                
                // è®¾ç½®canvaså°ºå¯¸
                handCanvas.width = 320;
                handCanvas.height = 240;
                
                // åˆ›å»ºMediaPipe Handså®ä¾‹
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });
                
                // é…ç½®å‚æ•°
                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                // å¤„ç†æ£€æµ‹ç»“æœ
                hands.onResults((results) => {
                    handleHandResults(results);
                });
                
                // è·å–è§†é¢‘æµ
                const videoElement = document.getElementById('inputVideo');
                
                // åˆ›å»ºæ‘„åƒå¤´å®ä¾‹
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: CAMERA_SETTINGS.width,
                    height: CAMERA_SETTINGS.height
                });
                
                // å¯åŠ¨æ‘„åƒå¤´
                await camera.start();
                updateStatus("âœ… æ‰‹éƒ¨æ£€æµ‹å·²å°±ç»ªï¼å¼€å§‹ç§»åŠ¨æ‚¨çš„æ‰‹å§");
                
            } catch (error) {
                console.error('æ‰‹éƒ¨æ£€æµ‹åˆå§‹åŒ–é”™è¯¯:', error);
                updateStatus("âŒ æ‰‹éƒ¨æ£€æµ‹å¤±è´¥ï¼Œä½¿ç”¨é¼ æ ‡æ§åˆ¶");
                
                // ä½¿ç”¨é¼ æ ‡æ§åˆ¶ä½œä¸ºå¤‡ç”¨
                setupMouseControl();
            }
        }
        
        // å¤„ç†æ‰‹éƒ¨æ£€æµ‹ç»“æœ
        function handleHandResults(results) {
            // æ¸…ç©ºcanvas
            handCtx.save();
            handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            handCtx.scale(-1, 1);
            handCtx.translate(-handCanvas.width, 0);
            handCtx.drawImage(results.image, 0, 0, handCanvas.width, handCanvas.height);
            handCtx.scale(-1, 1);
            handCtx.translate(handCanvas.width, 0);
            
            // æ£€æŸ¥æ˜¯å¦æœ‰æ£€æµ‹åˆ°æ‰‹
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                
                // è·å–ç¬¬ä¸€åªæ‰‹çš„æ•°æ®
                const landmarks = results.multiHandLandmarks[0];
                
                // ç»˜åˆ¶æ‰‹éƒ¨å…³é”®ç‚¹å’Œè¿æ¥çº¿
                drawHand(landmarks, results.multiHandedness[0]);
                
                // åˆ†ææ‰‹åŠ¿
                analyzeGesture(landmarks);
                
                // æ›´æ–°æ‰‹éƒ¨ä½ç½®ï¼ˆä½¿ç”¨æ‰‹æŒä¸­å¿ƒç‚¹ï¼‰
                const palmBase = landmarks[0]; // æ‰‹è…•
                const middleTip = landmarks[12]; // ä¸­æŒ‡æŒ‡å°–
                
                // å°†2Dåæ ‡æ˜ å°„åˆ°3Dç©ºé—´
                handPosition.x = (palmBase.x - 0.5) * 10; // -5åˆ°5èŒƒå›´
                handPosition.y = -(palmBase.y - 0.5) * 8; // -4åˆ°4èŒƒå›´
                handPosition.z = 0;
                
                // è®¡ç®—æ‰‹éƒ¨å¤§å°ï¼ˆç”¨äºç¼©æ”¾ï¼‰
                const handSize = calculateHandSize(landmarks);
                handScale = 0.5 + handSize * 2;
                
                // æ·»åŠ åˆ°å†å²è®°å½•ï¼ˆç”¨äºå¹³æ»‘ï¼‰
                handHistory.push({ x: handPosition.x, y: handPosition.y });
                if (handHistory.length > 10) {
                    handHistory.shift();
                }
                
                // å¹³æ»‘æ‰‹éƒ¨ä½ç½®
                if (handHistory.length > 1) {
                    handPosition.x = handHistory.reduce((sum, pos) => sum + pos.x, 0) / handHistory.length;
                    handPosition.y = handHistory.reduce((sum, pos) => sum + pos.y, 0) / handHistory.length;
                }
                
            } else {
                handDetected = false;
                handGesture = 'none';
            }
            
            handCtx.restore();
        }
        
        // ç»˜åˆ¶æ‰‹éƒ¨
        function drawHand(landmarks, handedness) {
            handCtx.lineWidth = 2;
            handCtx.strokeStyle = handedness.label === 'Left' ? '#00ff88' : '#0088ff';
            handCtx.fillStyle = handedness.label === 'Left' ? '#00ff88' : '#0088ff';
            
            // ç»˜åˆ¶è¿æ¥çº¿
            HAND_CONNECTIONS.forEach(([start, end]) => {
                handCtx.beginPath();
                handCtx.moveTo(landmarks[start].x * handCanvas.width, landmarks[start].y * handCanvas.height);
                handCtx.lineTo(landmarks[end].x * handCanvas.width, landmarks[end].y * handCanvas.height);
                handCtx.stroke();
            });
            
            // ç»˜åˆ¶å…³é”®ç‚¹
            landmarks.forEach((landmark, index) => {
                handCtx.beginPath();
                handCtx.arc(landmark.x * handCanvas.width, landmark.y * handCanvas.height, 
                           index === 0 ? 5 : 3, 0, Math.PI * 2);
                handCtx.fill();
            });
            
            // æ˜¾ç¤ºå½“å‰æ‰‹åŠ¿
            if (handGesture !== 'none') {
                handCtx.fillStyle = 'white';
                handCtx.font = '16px Arial';
                handCtx.fillText(`æ‰‹åŠ¿: ${handGesture}`, 10, 30);
            }
        }
        
        // è®¡ç®—æ‰‹éƒ¨å¤§å°
        function calculateHandSize(landmarks) {
            // ä½¿ç”¨æ‰‹è…•åˆ°ä¸­æŒ‡æŒ‡å°–çš„è·ç¦»
            const wrist = landmarks[0];
            const middleTip = landmarks[12];
            
            const dx = wrist.x - middleTip.x;
            const dy = wrist.y - middleTip.y;
            
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // åˆ†ææ‰‹åŠ¿
        function analyzeGesture(landmarks) {
            // è·å–å…³é”®ç‚¹
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];
            const palmBase = landmarks[0];
            
            // è®¡ç®—æŒ‡å°–åˆ°æ‰‹æŒçš„è·ç¦»
            const distances = [
                distance(thumbTip, palmBase),
                distance(indexTip, palmBase),
                distance(middleTip, palmBase),
                distance(ringTip, palmBase),
                distance(pinkyTip, palmBase)
            ];
            
            // æ£€æµ‹æ‹³å¤´ï¼ˆæ‰€æœ‰æŒ‡å°–éƒ½é è¿‘æ‰‹æŒï¼‰
            const isFist = distances.every(d => d < 0.15);
            
            // æ£€æµ‹å¼ å¼€æ‰‹ï¼ˆæ‰€æœ‰æŒ‡å°–éƒ½è¿œç¦»æ‰‹æŒï¼‰
            const isOpenHand = distances.every(d => d > 0.2);
            
            // æ£€æµ‹å‰ªåˆ€æ‰‹ï¼ˆåªæœ‰é£ŸæŒ‡å’Œä¸­æŒ‡ä¼¸å‡ºï¼‰
            const isVictory = distances[1] > 0.2 && distances[2] > 0.2 && 
                            distances[0] < 0.15 && distances[3] < 0.15 && distances[4] < 0.15;
            
            // æ£€æµ‹å·´æŒæ‰‹åŠ¿ï¼ˆæ‰€æœ‰æ‰‹æŒ‡å¹¶æ‹¢ï¼‰
            const fingersExtended = [indexTip, middleTip, ringTip, pinkyTip];
            const isPalm = fingersExtended.every((tip, i, arr) => {
                if (i === 0) return true;
                const prev = arr[i-1];
                return Math.abs(tip.x - prev.x) < 0.05 && Math.abs(tip.y - prev.y) < 0.05;
            }) && distances[0] < 0.15;
            
            // è®¾ç½®å½“å‰æ‰‹åŠ¿
            if (isVictory) {
                handGesture = 'victory';
                // å‰ªåˆ€æ‰‹åˆ‡æ¢é¢œè‰²
                setTimeout(() => {
                    if (handGesture === 'victory') {
                        currentColorIndex = (currentColorIndex + 1) % CONFIG.colors.length;
                        updateParticleColor();
                        handGesture = 'none';
                    }
                }, 100);
            } else if (isPalm) {
                handGesture = 'palm';
                // å·´æŒæ‰‹åŠ¿åˆ‡æ¢å½¢çŠ¶
                setTimeout(() => {
                    if (handGesture === 'palm') {
                        currentShapeIndex = (currentShapeIndex + 1) % CONFIG.shapes.length;
                        generateShape(CONFIG.shapes[currentShapeIndex]);
                        handGesture = 'none';
                    }
                }, 100);
            } else if (isFist) {
                handGesture = 'fist';
            } else if (isOpenHand) {
                handGesture = 'open';
            } else {
                handGesture = 'moving';
            }
            
            return handGesture;
        }
        
        // è®¡ç®—ä¸¤ç‚¹è·ç¦»
        function distance(point1, point2) {
            const dx = point1.x - point2.x;
            const dy = point1.y - point2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // é¼ æ ‡æ§åˆ¶ï¼ˆå¤‡ç”¨ï¼‰
        function setupMouseControl() {
            document.addEventListener('mousemove', (e) => {
                handPosition.x = (e.clientX / window.innerWidth) * 10 - 5;
                handPosition.y = -(e.clientY / window.innerHeight) * 8 + 4;
                handDetected = true;
                handGesture = 'moving';
            });
            
            document.addEventListener('mouseleave', () => {
                handDetected = false;
            });
            
            document.addEventListener('mousedown', () => {
                handGesture = 'fist';
                handScale = 0.7;
            });
            
            document.addEventListener('mouseup', () => {
                handGesture = 'open';
                handScale = 1.3;
            });
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // æ›´æ–°ç²’å­
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                const originalPositions = particles.geometry.attributes.position.array.slice();
                
                for (let i = 0; i < CONFIG.particleCount; i++) {
                    const i3 = i * 3;
                    
                    const originalX = originalPositions[i3];
                    const originalY = originalPositions[i3 + 1];
                    const originalZ = originalPositions[i3 + 2];
                    
                    // è®¡ç®—ç²’å­åˆ°æ‰‹çš„è·ç¦»
                    const dx = originalX - handPosition.x;
                    const dy = originalY - handPosition.y;
                    const dz = originalZ - handPosition.z;
                    const distanceToHand = Math.sqrt(dx * dx + dy * dy + dz * dz);
                    
                    // æ‰‹åŠ¿æ•ˆæœ
                    let gestureEffect = 0;
                    if (handDetected) {
                        if (handGesture === 'fist') {
                            // æ‹³å¤´ï¼šç²’å­æ”¶ç¼©
                            gestureEffect = -0.3;
                        } else if (handGesture === 'open') {
                            // å¼ å¼€æ‰‹ï¼šç²’å­æ‰©å¼ 
                            gestureEffect = 0.3;
                        }
                    }
                    
                    // åº”ç”¨æ‰‹éƒ¨å½±å“
                    const handInfluence = handDetected ? 0.8 : 0;
                    const repelStrength = 0.2;
                    const attractStrength = 0.05;
                    
                    if (distanceToHand < 3) {
                        // æ‰‹é™„è¿‘çš„ç²’å­è¢«æ¨å¼€
                        positions[i3] = originalX + (dx / distanceToHand) * repelStrength;
                        positions[i3 + 1] = originalY + (dy / distanceToHand) * repelStrength;
                        positions[i3 + 2] = originalZ + (dz / distanceToHand) * repelStrength;
                    } else if (distanceToHand < 6) {
                        // ç¨è¿œçš„ç²’å­è¢«å¸å¼•
                        positions[i3] = originalX - (dx / distanceToHand) * attractStrength;
                        positions[i3 + 1] = originalY - (dy / distanceToHand) * attractStrength;
                        positions[i3 + 2] = originalZ - (dz / distanceToHand) * attractStrength;
                    }
                    
                    // åº”ç”¨ç¼©æ”¾
                    const scale = handScale + gestureEffect;
                    positions[i3] = originalX * scale;
                    positions[i3 + 1] = originalY * scale;
                    positions[i3 + 2] = originalZ * scale;
                    
                    // è‡ªç„¶æµ®åŠ¨
                    const floatStrength = handDetected ? 0.01 : 0.05;
                    positions[i3] += Math.sin(time + i * 0.01) * floatStrength;
                    positions[i3 + 1] += Math.cos(time * 0.7 + i * 0.01) * floatStrength;
                    positions[i3 + 2] += Math.sin(time * 0.5 + i * 0.01) * floatStrength;
                }
                
                particles.geometry.attributes.position.needsUpdate = true;
                
                // è‡ªåŠ¨æ—‹è½¬ç›¸æœºï¼ˆå½“æ²¡æœ‰æ‰‹éƒ¨äº¤äº’æ—¶ï¼‰
                if (!handDetected) {
                    camera.position.x = Math.sin(time * 0.1) * 20;
                    camera.position.z = Math.cos(time * 0.1) * 20;
                    camera.lookAt(0, 0, 0);
                } else {
                    // è·Ÿéšæ‰‹éƒ¨è½»å¾®ç§»åŠ¨ç›¸æœº
                    camera.position.x = handPosition.x * 0.5;
                    camera.position.y = handPosition.y * 0.5;
                    camera.lookAt(handPosition.x * 2, handPosition.y * 2, 0);
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            try {
                updateStatus("æ­£åœ¨åˆå§‹åŒ–...");
                
                // æ£€æŸ¥ç¯å¢ƒ
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´');
                }
                
                // åˆå§‹åŒ–Three.js
                initThreeJS();
                
                // åˆå§‹åŒ–æ‰‹éƒ¨æ£€æµ‹
                await initHandTracking();
                
                // å¼€å§‹åŠ¨ç”»
                animate();
                
                // è®¾ç½®UIäº‹ä»¶
                document.getElementById('toggleHandView').addEventListener('click', () => {
                    handCanvas.style.display = handCanvas.style.display === 'none' ? 'block' : 'none';
                });
                
                document.getElementById('changeColor').addEventListener('click', () => {
                    currentColorIndex = (currentColorIndex + 1) % CONFIG.colors.length;
                    updateParticleColor();
                });
                
                document.getElementById('changeShape').addEventListener('click', () => {
                    currentShapeIndex = (currentShapeIndex + 1) % CONFIG.shapes.length;
                    generateShape(CONFIG.shapes[currentShapeIndex]);
                });
                
                document.getElementById('resetCamera').addEventListener('click', () => {
                    camera.position.z = 15;
                    camera.lookAt(0, 0, 0);
                });
                
                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', (e) => {
                    switch(e.key.toLowerCase()) {
                        case ' ':
                            currentShapeIndex = (currentShapeIndex + 1) % CONFIG.shapes.length;
                            generateShape(CONFIG.shapes[currentShapeIndex]);
                            break;
                        case 'c':
                            currentColorIndex = (currentColorIndex + 1) % CONFIG.colors.length;
                            updateParticleColor();
                            break;
                        case 'h':
                            handCanvas.style.display = handCanvas.style.display === 'none' ? 'block' : 'none';
                            break;
                    }
                });
                
                // çª—å£å¤§å°è°ƒæ•´
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
            } catch (error) {
                console.error('åˆå§‹åŒ–é”™è¯¯:', error);
                updateStatus("âŒ é”™è¯¯: " + error.message);
            }
        }
        
        // é¡µé¢åŠ è½½åå¯åŠ¨
        window.addEventListener('load', initApp);
    </script>
