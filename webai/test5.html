    <!-- ä½¿ç”¨ä¼ ç»Ÿçš„scriptæ ‡ç­¾åŠ è½½Three.jsï¼Œä¸ä½¿ç”¨module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // å…¨å±€å˜é‡
        let scene, camera, renderer, particles;
        let handCanvas, handCtx;
        let currentColorIndex = 0;
        let currentShapeIndex = 0;
        let handDetected = false;
        let handPosition = { x: 0, y: 0, z: 0 };
        let handScale = 1.0;
        
        // é…ç½®
        const CONFIG = {
            particleCount: 8000,  // å‡å°‘ç²’å­æ•°é‡æé«˜æ€§èƒ½
            particleSize: 0.15,
            colors: ['#00ff88', '#0088ff', '#ff0088', '#ffff00', '#ff8800'],
            shapes: ['sphere', 'cube', 'ring', 'wave', 'heart']

        // æ›´æ–°åŠ è½½çŠ¶æ€
        function updateLoading(step, status, message = '') {
            const stepElement = document.getElementById(`step${step}`);
            const progressBar = document.getElementById('progressBar');
            const loadingText = document.getElementById('loadingText');
            
            // æ›´æ–°æ­¥éª¤çŠ¶æ€
            stepElement.className = `loading-step ${status}`;
            
            // æ›´æ–°è¿›åº¦æ¡ (25% per step)
            if (status === 'completed' || status === 'active') {
                progressBar.style.width = `${(step) * 25}%`;
            }
            
            // æ›´æ–°æ–‡æœ¬
            if (message) {
                loadingText.textContent = message;
            }
            
            console.log(`Step ${step}: ${status} - ${message}`);
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = `é”™è¯¯: ${message}`;
            document.getElementById('loadingText').style.color = '#ff4444';
            document.getElementById('loadingText').textContent = 'åˆå§‹åŒ–å¤±è´¥';
        }
        
        // å®ŒæˆåŠ è½½
        function finishLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('handCanvas').style.display = 'block';
            document.querySelector('.info-box').style.display = 'block';

        // 1. åˆå§‹åŒ–Three.js
        function initThreeJS() {
            try {
                updateLoading(1, 'active', 'æ­£åœ¨åŠ è½½Three.jsåº“...');
                
                // æ£€æŸ¥Three.jsæ˜¯å¦åŠ è½½æˆåŠŸ
                if (typeof THREE === 'undefined') {
                    throw new Error('Three.jsåº“åŠ è½½å¤±è´¥');
                }
                
                updateLoading(1, 'completed', 'Three.jsåŠ è½½å®Œæˆ');
                updateLoading(2, 'active', 'æ­£åœ¨åˆå§‹åŒ–3Dåœºæ™¯...');
                
                // åˆ›å»ºåœºæ™¯
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // åˆ›å»ºç›¸æœº
                camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(0, 0, 20);
                
                // åˆ›å»ºæ¸²æŸ“å™¨
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio || 1);
                document.getElementById('container').appendChild(renderer.domElement);
                
                // æ·»åŠ é›¾æ•ˆ
                scene.fog = new THREE.FogExp2(0x000000, 0.02);
                
                // æ·»åŠ ç¯å…‰
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
                scene.add(ambientLight);
                
                const pointLight = new THREE.PointLight(CONFIG.colors[0], 0.8, 100);
                pointLight.position.set(10, 10, 10);
                scene.add(pointLight);
                
                // åˆ›å»ºç²’å­ç³»ç»Ÿ
                createParticles();
                
                updateLoading(2, 'completed', '3Dåœºæ™¯åˆå§‹åŒ–å®Œæˆ');
                return true;
            } catch (error) {
                console.error('Three.jsåˆå§‹åŒ–é”™è¯¯:', error);
                showError(`3Dåœºæ™¯åˆå§‹åŒ–å¤±è´¥: ${error.message}`);
                return false;
            }
        }
        
        // åˆ›å»ºç²’å­ç³»ç»Ÿ
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const color = new THREE.Color(CONFIG.colors[currentColorIndex]);
            
            // åˆå§‹åŒ–éšæœºç²’å­
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 15;
                positions[i3 + 1] = (Math.random() - 0.5) * 15;
                positions[i3 + 2] = (Math.random() - 0.5) * 15;
                
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // ç”Ÿæˆåˆå§‹å½¢çŠ¶
            generateShape(CONFIG.shapes[0]);
        }
        
        // ç”Ÿæˆç²’å­å½¢çŠ¶
        function generateShape(shape) {
            const positions = particles.geometry.attributes.position.array;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                let x, y, z;
                
                switch(shape) {
                    case 'sphere':
                        // çƒä½“
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const radius = 8;
                        x = radius * Math.sin(phi) * Math.cos(theta);
                        y = radius * Math.sin(phi) * Math.sin(theta);
                        z = radius * Math.cos(phi);
                        break;
                        
                    case 'cube':
                        // ç«‹æ–¹ä½“
                        x = (Math.random() - 0.5) * 10;
                        y = (Math.random() - 0.5) * 10;
                        z = (Math.random() - 0.5) * 10;
                        break;
                        
                    case 'ring':
                        // åœ†ç¯
                        const angle = (i / CONFIG.particleCount) * Math.PI * 2;
                        const ringRadius = 6;
                        x = Math.cos(angle) * ringRadius;
                        y = (Math.random() - 0.5) * 2;
                        z = Math.sin(angle) * ringRadius;
                        break;
                        
                    case 'wave':
                        // æ³¢å½¢
                        const waveX = (i / CONFIG.particleCount) * Math.PI * 4;
                        x = waveX - Math.PI * 2;
                        y = Math.sin(waveX) * 3;
                        z = (Math.random() - 0.5) * 5;
                        break;
                        
                    case 'heart':
                        // å¿ƒå½¢
                        const u = (i / CONFIG.particleCount) * Math.PI * 2;
                        const v = Math.random() * Math.PI;
                        x = 16 * Math.pow(Math.sin(v), 3) * Math.cos(u) * 0.2;
                        y = (13 * Math.cos(v) - 5 * Math.cos(2*v) - 2 * Math.cos(3*v) - Math.cos(4*v)) * 0.2;
                        z = (Math.random() - 0.5) * 4;
                        break;
                }
                
                positions[i3] = x;
                positions[i3 + 1] = y;
                positions[i3 + 2] = z;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
        }
        
        // 2. åˆå§‹åŒ–æ‘„åƒå¤´å’Œæ‰‹åŠ¿æ£€æµ‹
        async function initCameraAndHandDetection() {
            try {
                updateLoading(3, 'active', 'æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...');
                
                // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒæ‘„åƒå¤´
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´');
                }
                
                // å°è¯•è·å–æ‘„åƒå¤´è®¿é—®æƒé™
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user',
                        frameRate: { ideal: 30 }
                    }
                });
                
                const videoElement = document.getElementById('inputVideo');
                videoElement.srcObject = stream;
                await videoElement.play();
                
                updateLoading(3, 'completed', 'æ‘„åƒå¤´å¯åŠ¨æˆåŠŸ');
                updateLoading(4, 'active', 'æ­£åœ¨å‡†å¤‡æ‰‹åŠ¿æ§åˆ¶...');
                
                // åˆå§‹åŒ–æ‰‹éƒ¨æ£€æµ‹Canvas
                handCanvas = document.getElementById('handCanvas');
                handCtx = handCanvas.getContext('2d');
                handCanvas.width = 320;
                handCanvas.height = 240;
                
                // å¼€å§‹ç®€å•çš„æ‰‹éƒ¨æ£€æµ‹
                startSimpleHandDetection(videoElement);
                
                updateLoading(4, 'completed', 'æ‰‹åŠ¿æ§åˆ¶å·²å°±ç»ª');
                return true;
                
            } catch (error) {
                console.warn('æ‘„åƒå¤´åˆå§‹åŒ–å¤±è´¥:', error);
                updateLoading(3, 'completed', 'æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œä½¿ç”¨é¼ æ ‡æ§åˆ¶');
                updateLoading(4, 'active', 'æ­£åœ¨å¯ç”¨é¼ æ ‡æ§åˆ¶...');
                
                // ä½¿ç”¨é¼ æ ‡æ§åˆ¶ä½œä¸ºå¤‡ç”¨
                setupMouseControl();
                
                updateLoading(4, 'completed', 'é¼ æ ‡æ§åˆ¶å·²å¯ç”¨');

        }
        
        // ç®€å•çš„æ‰‹éƒ¨æ£€æµ‹ï¼ˆåŸºäºé¢œè‰²ï¼‰
        function startSimpleHandDetection(videoElement) {
            // åˆ›å»ºå¤„ç†ç”¨çš„Canvas
            const processCanvas = document.createElement('canvas');
            const processCtx = processCanvas.getContext('2d');
            processCanvas.width = 160;
            processCanvas.height = 120;
            
            let lastHandX = handCanvas.width / 2;
            let lastHandY = handCanvas.height / 2;
            let handHistory = [];
            
            function detectHandFrame() {
                try {
                    // å°†è§†é¢‘ç»˜åˆ¶åˆ°å¤„ç†Canvas
                    processCtx.drawImage(videoElement, 0, 0, processCanvas.width, processCanvas.height);
                    
                    // è·å–å›¾åƒæ•°æ®
                    const imageData = processCtx.getImageData(0, 0, processCanvas.width, processCanvas.height);
                    const data = imageData.data;
                    
                    // ç®€å•çš„çš®è‚¤é¢œè‰²æ£€æµ‹
                    let totalX = 0;
                    let totalY = 0;
                    let skinPixelCount = 0;
                    
                    for (let y = 0; y < processCanvas.height; y += 2) {
                        for (let x = 0; x < processCanvas.width; x += 2) {
                            const index = (y * processCanvas.width + x) * 4;
                            const r = data[index];
                            const g = data[index + 1];
                            const b = data[index + 2];
                            
                            // ç®€å•çš„çš®è‚¤é¢œè‰²åˆ¤æ–­ï¼ˆç®€åŒ–ç‰ˆï¼‰
                            if (r > 100 && g > 50 && b > 30 && r > g && r > b) {
                                totalX += x;
                                totalY += y;
                                skinPixelCount++;
                            }
                        }
                    }
                    
                    // æ›´æ–°æ‰‹éƒ¨æ£€æµ‹çŠ¶æ€
                    if (skinPixelCount > 50) {
                        handDetected = true;
                        
                        // è®¡ç®—æ‰‹éƒ¨ä¸­å¿ƒä½ç½®
                        let handX = totalX / skinPixelCount;
                        let handY = totalY / skinPixelCount;
                        
                        // å¹³æ»‘å¤„ç†ï¼ˆå‡å°‘æŠ–åŠ¨ï¼‰
                        handHistory.push({ x: handX, y: handY });
                        if (handHistory.length > 5) {
                            handHistory.shift();
                        }
                        
                        const avgX = handHistory.reduce((sum, pos) => sum + pos.x, 0) / handHistory.length;
                        const avgY = handHistory.reduce((sum, pos) => sum + pos.y, 0) / handHistory.length;
                        
                        // æ˜ å°„åˆ°å±å¹•åæ ‡
                        const screenX = (avgX / processCanvas.width) * handCanvas.width;
                        const screenY = (avgY / processCanvas.height) * handCanvas.height;
                        
                        lastHandX = screenX;
                        lastHandY = screenY;
                        
                        // æ˜ å°„åˆ°3Dç©ºé—´
                        handPosition.x = (screenX / handCanvas.width - 0.5) * 15;
                        handPosition.y = -(screenY / handCanvas.height - 0.5) * 10;
                        
                        // æ ¹æ®çš®è‚¤åƒç´ æ•°é‡ä¼°ç®—æ‰‹éƒ¨å¤§å°
                        handScale = 0.7 + (skinPixelCount / 1000) * 0.6;
                    } else {
                        handDetected = false;
                        handScale = 1.0;
                    }
                    
                    // æ›´æ–°æ‰‹éƒ¨æ˜¾ç¤º
                    updateHandDisplay(lastHandX, lastHandY);
                    
                } catch (error) {
                    console.warn('æ‰‹éƒ¨æ£€æµ‹é”™è¯¯:', error);
                }
                
                // ç»§ç»­ä¸‹ä¸€å¸§æ£€æµ‹
                requestAnimationFrame(detectHandFrame);
            }
            
            function updateHandDisplay(x, y) {
                // æ¸…ç©ºCanvas
                handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
                
                // ç»˜åˆ¶è§†é¢‘å¸§ï¼ˆé•œåƒï¼‰
                handCtx.save();
                handCtx.scale(-1, 1);
                handCtx.translate(-handCanvas.width, 0);
                handCtx.drawImage(videoElement, 0, 0, handCanvas.width, handCanvas.height);
                handCtx.restore();
                
                // ç»˜åˆ¶æ‰‹éƒ¨ä½ç½®
                if (handDetected) {
                    // ç»˜åˆ¶æ‰‹éƒ¨ä½ç½®åœ†åœˆ
                    handCtx.fillStyle = '#00ff88';
                    handCtx.beginPath();
                    handCtx.arc(x, y, 10 + handScale * 5, 0, Math.PI * 2);
                    handCtx.fill();
                    
                    handCtx.strokeStyle = '#ffffff';
                    handCtx.lineWidth = 2;
                    handCtx.beginPath();
                    handCtx.arc(x, y, 10 + handScale * 5, 0, Math.PI * 2);
                    handCtx.stroke();
                    
                    // æ˜¾ç¤ºçŠ¶æ€æ–‡å­—
                    handCtx.fillStyle = '#ffffff';
                    handCtx.font = '14px Arial';
                    handCtx.fillText('æ‰‹éƒ¨å·²æ£€æµ‹', 10, 20);
                }
            }
            
            // å¼€å§‹æ£€æµ‹
            detectHandFrame();
        }
        
        // é¼ æ ‡æ§åˆ¶ï¼ˆå¤‡ç”¨ï¼‰
        function setupMouseControl() {
            updateStatus("ğŸ® ä½¿ç”¨é¼ æ ‡æ§åˆ¶ç²’å­");
            
            let mouseX = 0;
            let mouseY = 0;
            let mouseDown = false;
            
            // é¼ æ ‡ç§»åŠ¨
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                handPosition.x = (mouseX / window.innerWidth - 0.5) * 15;
                handPosition.y = -(mouseY / window.innerHeight - 0.5) * 10;
                handDetected = true;
                
                // æ›´æ–°æ‰‹éƒ¨Canvasæ˜¾ç¤º
                if (handCtx) {
                    handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
                    handCtx.fillStyle = '#00ff88';
                    handCtx.font = '16px Arial';
                    handCtx.fillText('é¼ æ ‡æ§åˆ¶æ¨¡å¼', 10, 30);
                    handCtx.fillText('ç§»åŠ¨é¼ æ ‡æ§åˆ¶ç²’å­', 10, 50);
                    handCtx.fillText('ç‚¹å‡»æ”¶ç¼©/é‡Šæ”¾æ‰©å¼ ', 10, 70);
                }
            });
            
            // é¼ æ ‡æŒ‰ä¸‹ï¼ˆæ¨¡æ‹Ÿæ¡æ‹³ï¼‰
            document.addEventListener('mousedown', () => {
                mouseDown = true;
                handScale = 0.7;
            });
            
            // é¼ æ ‡é‡Šæ”¾ï¼ˆæ¨¡æ‹Ÿå¼ å¼€æ‰‹ï¼‰
            document.addEventListener('mouseup', () => {
                mouseDown = false;
                handScale = 1.3;
            });
            
            // é¼ æ ‡ç¦»å¼€
            document.addEventListener('mouseleave', () => {
                handDetected = false;
                handScale = 1.0;
            });
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                const originalPositions = particles.geometry.attributes.position.array.slice();
                
                for (let i = 0; i < CONFIG.particleCount; i++) {
                    const i3 = i * 3;
                    
                    const originalX = originalPositions[i3];
                    const originalY = originalPositions[i3 + 1];
                    const originalZ = originalPositions[i3 + 2];
                    
                    if (handDetected) {
                        // è®¡ç®—ç²’å­åˆ°æ‰‹éƒ¨çš„è·ç¦»
                        const dx = originalX - handPosition.x;
                        const dy = originalY - handPosition.y;
                        const dz = originalZ - handPosition.z;
                        const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                        
                        // æ‰‹éƒ¨å½±å“ï¼šè¿‘è·ç¦»ç²’å­è¢«æ¨å¼€
                        if (distance < 4) {
                            const force = 0.3 * (1 - distance / 4);
                            positions[i3] = originalX + (dx / distance) * force;
                            positions[i3 + 1] = originalY + (dy / distance) * force;
                            positions[i3 + 2] = originalZ + (dz / distance) * force;
                        }
                    }
                    
                    // åº”ç”¨æ‰‹éƒ¨ç¼©æ”¾
                    positions[i3] = originalX * handScale;
                    positions[i3 + 1] = originalY * handScale;
                    positions[i3 + 2] = originalZ * handScale;
                    
                    // æ·»åŠ è‡ªç„¶çš„æµ®åŠ¨æ•ˆæœ
                    const floatStrength = handDetected ? 0.01 : 0.02;
                    positions[i3] += Math.sin(time + i * 0.01) * floatStrength;
                    positions[i3 + 1] += Math.cos(time * 0.7 + i * 0.01) * floatStrength;
                    positions[i3 + 2] += Math.sin(time * 0.5 + i * 0.01) * floatStrength;
                }
                
                particles.geometry.attributes.position.needsUpdate = true;
                
                // ç›¸æœºè‡ªåŠ¨æ—‹è½¬ï¼ˆå½“æ²¡æœ‰æ‰‹éƒ¨äº¤äº’æ—¶ï¼‰
                if (!handDetected) {
                    camera.position.x = Math.sin(time * 0.1) * 20;
                    camera.position.z = Math.cos(time * 0.1) * 20;
                    camera.lookAt(0, 0, 0);
                } else {
                    // è½»å¾®è·Ÿéšæ‰‹éƒ¨
                    camera.position.x = handPosition.x * 0.3;
                    camera.position.y = handPosition.y * 0.3 + 5;
                    camera.position.z = 20;
                    camera.lookAt(handPosition.x, handPosition.y, 0);
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            try {
                // æ­¥éª¤1: åˆå§‹åŒ–Three.js
                if (!initThreeJS()) {
                    return;
                }
                
                // æ­¥éª¤2: åˆå§‹åŒ–æ‘„åƒå¤´å’Œæ‰‹åŠ¿æ£€æµ‹
                await initCameraAndHandDetection();
                
                // å®ŒæˆåŠ è½½
                setTimeout(() => {
                    finishLoading();
                    updateStatus("âœ… ç²’å­ç‰¹æ•ˆå·²å°±ç»ªï¼ç§»åŠ¨æ‰‹éƒ¨æˆ–é¼ æ ‡æ§åˆ¶ç²’å­");
                }, 500);
                
                // å¼€å§‹åŠ¨ç”»
                animate();
                
                // è®¾ç½®UIäº‹ä»¶
                document.getElementById('toggleHandView').addEventListener('click', function() {
                    handCanvas.style.display = handCanvas.style.display === 'none' ? 'block' : 'none';
                    this.textContent = handCanvas.style.display === 'none' ? 'æ˜¾ç¤ºæ‰‹éƒ¨æ£€æµ‹' : 'éšè—æ‰‹éƒ¨æ£€æµ‹';
                });
                
                document.getElementById('changeColor').addEventListener('click', function() {
                    currentColorIndex = (currentColorIndex + 1) % CONFIG.colors.length;
                    const colors = particles.geometry.attributes.color.array;
                    const color = new THREE.Color(CONFIG.colors[currentColorIndex]);
                    
                    for (let i = 0; i < CONFIG.particleCount; i++) {
                        const i3 = i * 3;
                        colors[i3] = color.r;
                        colors[i3 + 1] = color.g;
                        colors[i3 + 2] = color.b;
                    }
                    particles.geometry.attributes.color.needsUpdate = true;
                });
                
                document.getElementById('changeShape').addEventListener('click', function() {
                    currentShapeIndex = (currentShapeIndex + 1) % CONFIG.shapes.length;
                    generateShape(CONFIG.shapes[currentShapeIndex]);
                });
                
                document.getElementById('resetCamera').addEventListener('click', function() {
                    camera.position.set(0, 0, 20);
                    camera.lookAt(0, 0, 0);
                });
                
                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', function(e) {
                    switch(e.key.toLowerCase()) {
                        case ' ':
                            // ç©ºæ ¼é”®åˆ‡æ¢å½¢çŠ¶
                            currentShapeIndex = (currentShapeIndex + 1) % CONFIG.shapes.length;
                            generateShape(CONFIG.shapes[currentShapeIndex]);
                            break;
                        case 'c':
                            // Cé”®åˆ‡æ¢é¢œè‰²
                            currentColorIndex = (currentColorIndex + 1) % CONFIG.colors.length;
                            const colors = particles.geometry.attributes.color.array;
                            const color = new THREE.Color(CONFIG.colors[currentColorIndex]);
                            for (let i = 0; i < CONFIG.particleCount; i++) {
                                const i3 = i * 3;
                                colors[i3] = color.r;
                                colors[i3 + 1] = color.g;
                                colors[i3 + 2] = color.b;
                            }
                            particles.geometry.attributes.color.needsUpdate = true;
                            break;
                        case 'h':
                            // Hé”®åˆ‡æ¢æ‰‹éƒ¨æ˜¾ç¤º
                            handCanvas.style.display = handCanvas.style.display === 'none' ? 'block' : 'none';
                            break;
                        case 'r':
                            // Ré”®é‡ç½®
                            location.reload();
                            break;
                    }
                });
                
                // çª—å£å¤§å°è°ƒæ•´
                window.addEventListener('resize', function() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
            } catch (error) {
                console.error('åº”ç”¨åˆå§‹åŒ–é”™è¯¯:', error);
                showError(`åˆå§‹åŒ–å¤±è´¥: ${error.message}`);
            }
        }
        
        // é¡µé¢åŠ è½½åå¯åŠ¨
        window.addEventListener('load', initApp);
    </script>
